language: node_js
cache:
  directories:
  - node_modules
node_js:
  - '8'
install:
  - npm install
branches:
  except:
    - /^v(\d+\.){2}\d+$/
script:
  - npm run build
after_script:
  - git config --global user.email 'tl3-releases@travis-ci.org'
  - git config --global user.name 'Travis CI'
  - git remote add origin-push https://${GH_TOKEN}@github.com/edli/travis-sandbox.git
  - git fetch origin-push
  - git checkout -b temp
  - git branch -u origin-push/master
  - npm run release
  - git log --graph --date=short -n 3
  - git push --follow-tags origin-push HEAD:master
  - git status
env:
  global:
    secure:  